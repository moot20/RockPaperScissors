<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Rock Paper Scissors</h1>
  </div>
  <h2 class="ask">Make Your Turn!</h2>
  <h4>Whoever scores 5 Points wins...</h4>
  <div class="buttons">
    <button class="btn" data-button="Rock">Rock</button>
    <button class="btn" data-button="Paper">Paper</button>
    <button class="btn" data-button="Scissors">Scissors</button>
  </div>
  <div class="para"></div>
  <div class="score">
    <div class="playerScore">0</div>
    <div>:</div>
    <div class="computerScore">0</div>
  </div>
  <div class="text">
    <p></p>
  </div>
  <div class="reset"><button>Reset</button></div>
</body>
</html>
